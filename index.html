<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Very Important Question 💌</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "primary-pink": "#FF69B4",
            "soft-pink": "#FFD1DC",
          },
        },
      },
    };
  </script>
</head>

<body class="bg-gradient-to-br from-soft-pink to-pink-200 flex flex-col justify-center items-center h-screen">

  <!-- 🎶 Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>


  <!-- Step 1 -->
  <div id="questionScreen" class="text-center transition-all">
    <h1 class="text-4xl font-bold text-primary-pink mb-6 animate-bounce">Will you be my girlfriend? 💕</h1>
    <div class="space-x-4">
      <button onclick="showAcceptScreen()"
        class="bg-primary-pink hover:bg-pink-500 text-white font-semibold px-6 py-3 rounded-full shadow-lg transition-transform hover:scale-105">Yes
        ❤️</button>
      <button onclick="alert('Oh no 😭 but I’ll keep trying! 💪')"
        class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold px-6 py-3 rounded-full shadow-md transition-transform hover:scale-105">No
        😢</button>
    </div>
  </div>

  <!-- Step 2 -->
  <div id="acceptScreen" class="hidden text-center transition-all">
    <h2 class="text-3xl font-semibold text-pink-600 mb-6">Yay! You said yes 😍</h2>
    <p class="text-lg text-gray-700 mb-4">Let’s set our first date 💖</p>

    <div class="flex flex-col items-center space-y-4">
      <label class="font-semibold text-pink-700">Choose the date:</label>
      <input type="date" id="dateInput" class="border border-pink-300 rounded-lg px-3 py-2" />

      <label class="font-semibold text-pink-700">Choose the time:</label>
      <input type="time" id="timeInput" class="border border-pink-300 rounded-lg px-3 py-2" />

      <label class="font-semibold text-pink-700">Pick an activity 💞:</label>
      <div class="flex flex-wrap justify-center gap-2 mt-2">
        <button onclick="selectActivity('Dinner Date 🍝', event)" class="activity-btn">Dinner Date 🍝</button>
        <button onclick="selectActivity('Movie Night 🎬', event)" class="activity-btn">Movie Night 🎬</button>
        <button onclick="selectActivity('Walk in the Park 🌸', event)" class="activity-btn">Walk in the Park 🌸</button>
        <button onclick="selectActivity('Stargazing 🌙', event)" class="activity-btn">Stargazing 🌙</button>
        <button onclick="selectActivity('Coffee Time ☕', event)" class="activity-btn">Coffee Time ☕</button>
      </div>

      <p id="validationMessage" class="text-red-500 mt-2 hidden">Please fill everything 🥺</p>

      <button onclick="scheduleDate()"
        class="mt-6 bg-primary-pink hover:bg-pink-500 text-white font-semibold px-6 py-3 rounded-full shadow-lg transition-transform hover:scale-105">Confirm
        💞</button>
    </div>
  </div>

  <script>
    let selectedActivity = "";

    // 🔊 Play music when user first interacts (karena autoplay diblokir browser)
    document.body.addEventListener("click", function startMusic() {
      const music = document.getElementById("bgMusic");
      music.play().catch(() => console.log("User interaction required"));
      document.body.removeEventListener("click", startMusic);
    });

    function showAcceptScreen() {
      document.getElementById("questionScreen").classList.add("hidden");
      document.getElementById("acceptScreen").classList.remove("hidden");
    }

    function selectActivity(activity, event) {
      selectedActivity = activity;
      document.querySelectorAll(".activity-btn").forEach(btn => btn.classList.remove("bg-pink-500", "text-white"));
      event.target.classList.add("bg-pink-500", "text-white");
    }

    async function scheduleDate() {
      const date = document.getElementById("dateInput").value;
      const time = document.getElementById("timeInput").value;
      const validation = document.getElementById("validationMessage");

      if (!date || !time || !selectedActivity) {
        validation.classList.remove("hidden");
        return;
      }

      validation.classList.add("hidden");

      try {
        const res = await fetch("/api/saveDate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            date,
            time,
            activity: selectedActivity,
            createdAt: new Date().toISOString(),
          }),
        });

        const data = await res.json();
        if (data.success) {
          alert(`Saved 💕\n${selectedActivity} on ${date} at ${time}`);
          localStorage.setItem("lastBlobURL", data.url);
        } else {
          alert("❌ Gagal menyimpan, coba lagi ya.");
        }
      } catch (err) {
        alert("⚠️ Terjadi kesalahan jaringan.");
      }
    }
  </script>

  <style>
    .activity-btn {
      background-color: #ffe4ec;
      border-radius: 9999px;
      padding: 0.5rem 1rem;
      font-weight: 500;
      color: #d63384;
      transition: all 0.2s;
    }

    .activity-btn:hover {
      background-color: #ffb6c1;
      transform: scale(1.05);
    }
  </style>
</body>

</html>
