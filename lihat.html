<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lihat Jadwal Kencan 💘</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 min-h-screen flex flex-col items-center justify-center">
  <div class="bg-white p-8 rounded-3xl shadow-lg w-96">
    <h1 class="text-2xl font-bold text-pink-500 text-center mb-6">💖 Jadwal Kencan Tersimpan 💖</h1>
    <div id="list" class="space-y-4 text-center"></div>
  </div>

  <script>
    async function loadDates() {
      const res = await fetch("/api/getDates");
      const data = await res.json();
      const list = document.getElementById("list");

      if (data.length === 0) {
        list.innerHTML = "<p class='text-gray-500'>Belum ada jadwal tersimpan 🕊️</p>";
        return;
      }

      list.innerHTML = data.map(
        (item, i) => `
          <div class="p-4 bg-pink-100 rounded-xl shadow">
            <p><b>${i + 1}.</b> ${item.activity}</p>
            <p>${item.date} — ${item.time}</p>
            <p class="text-sm text-gray-500">${new Date(item.createdAt).toLocaleString()}</p>
          </div>
        `
      ).join("");
    }

    loadDates();
  </script>
</body>
</html>
