<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <title>Lihat Jadwal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-pink-50 text-gray-800 flex flex-col items-center min-h-screen p-6">
  <h1 class="text-3xl font-bold text-pink-600 mb-6">💞 Jadwal yang Sudah Disimpan 💞</h1>
  <div id="list" class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6"></div>

  <script>
    async function loadData() {
      const res = await fetch("/api/saveDate");
      const data = await res.json();
      const container = document.getElementById("list");

      if (!data.length) {
        container.innerHTML = `<p class="text-center text-gray-500">Belum ada jadwal tersimpan 🕊️</p>`;
        return;
      }

      container.innerHTML = data.map(
        (item) => `
          <div class="border-b border-pink-200 py-3">
            <p class="text-lg font-semibold text-pink-700">📅 ${item.date} ⏰ ${item.time}</p>
            <p class="text-sm text-gray-700">Aktivitas: ${item.activity}</p>
          </div>
        `
      ).join("");
    }

    loadData();
  </script>
</body>

</html>
